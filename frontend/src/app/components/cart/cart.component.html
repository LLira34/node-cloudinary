<div class="container">
  <mat-toolbar>
    <mat-icon>shopping_cart</mat-icon>
    Mi carrito
  </mat-toolbar>

  <div class="row" *ngIf="cart.length; else noItemsInCart">
    <div class="col s12 m12 l4">
      <div class="card">
        <div class="card-content">
          <p>Total ({{ cart.length }}): <strong>{{ cartTotal | currency:'MXN' }}</strong></p>
        </div>
        <div class="card-action">
          <button mat-raised-button color="primary" routerLink="/checkout">
            <mat-icon>credit_card</mat-icon>
            Confirmar Orden
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of cart">
            <div class="card horizontal">
              <div class="card-image">
                <img src="{{item.image}}">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <p class="card-title"><b>{{item.name}}</b></p>
                  <p>{{item.description}}</p>
                  <p>{{item.price | currency:'MXN' }}</p>
                </div>
                <div class="card-action">
                  <a class="white-text" mat-raised-button color="warn" (click)="removeItemFromCart(item)">
                    <mat-icon>delete</mat-icon>
                  </a>
                </div>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>
  </div>
  <ng-template #noItemsInCart>
    <p class="info-text">Tu carrito esta vac√≠o.</p>
  </ng-template>
</div>
