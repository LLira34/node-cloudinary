<div class="container">
  <div class="row">
    <div class="col s12 m12 l6 offset-l3">
      <div class="card">
        <div class="card-action white-text" id="card_back">
          <span class="card-title">Reset Password</span>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="card-content">
            <input 
              type="password" 
              formControlName="password" 
              placeholder="New password">
            <div *ngIf="form.controls.password.invalid && form.controls.password.touched">
              <label class="validation-message">This field is <strong>required.</strong></label>
            </div>

            <input 
              type="password" 
              formControlName="confirmPassword" 
              placeholder="Confirm password">
            <div *ngIf="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched">
              <label class="validation-message">This field is <strong>required.</strong></label>
            </div>
          </div>

          <div class="card-action">
            <button mat-raised-button color="primary" type="submit">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
