<mat-sidenav-container class="app-sidenav-container">

  <mat-sidenav #sidenav class="app-sidenav" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar>Dashboard</mat-toolbar>
    <mat-list role="list">
      <h3 mat-subheader>Catálogos</h3>
      <a routerLink="/photos">
        <mat-list-item routerLinkActive="active current" role="listitem">
          <mat-icon mat-list-icon>photo</mat-icon>
          <h4 mat-line>Fotos</h4>
        </mat-list-item>
      </a>
      <a routerLink="/internal">
        <mat-list-item routerLinkActive="active current" role="listitem">
          <mat-icon mat-list-icon>note</mat-icon>
          <h4 mat-line>Gastos Internos</h4>
        </mat-list-item>
      </a>
      <a routerLink="/suppliers">
        <mat-list-item routerLinkActive="active current" role="listitem">
          <mat-icon mat-list-icon>local_shipping</mat-icon>
          <h4 mat-line>Proveedores</h4>
        </mat-list-item>
      </a>
      <a routerLink="/menu">
        <mat-list-item routerLinkActive="active current" role="listitem">
          <mat-icon mat-list-icon>restaurant_menu</mat-icon>
          <h4 mat-line>Menu</h4>
        </mat-list-item>
      </a>
      <!-- DIVIDER HERE -->
      <mat-divider></mat-divider>
      <h3 mat-subheader>Cuenta</h3>
      <a routerLink="/profile">
        <mat-list-item routerLinkActive="active current" role="listitem">
          <mat-icon mat-list-icon>face</mat-icon>
          <h4 mat-line>Perfil</h4>
        </mat-list-item>
      </a>
      <a (click)="onLogout()">
        <mat-list-item routerLinkActive="active current" role="listitem">
          <mat-icon mat-list-icon>keyboard_return</mat-icon>
          <h4 mat-line>Cerrar sesión</h4>
        </mat-list-item>
      </a>
    </mat-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <nav class="deep-purple">
      <div class="nav-wrapper container">
        <a routerLink="" class="brand-logo">Muelle 13</a>
        <a (click)="sidenav.toggle()" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <button mat-icon-button>
              <mat-icon>notifications</mat-icon>
            </button>
          </li>
          <li>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a routerLink="/profile">
                <button mat-menu-item>
                  <mat-icon>person</mat-icon>
                  <span>Tu perfil</span>
                </button>
              </a>
              <mat-divider></mat-divider>
              <button mat-menu-item disabled>
                <mat-icon>help</mat-icon>
                <span>Ayuda</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>settings_applications</mat-icon>
                <span>Configuraciones</span>
              </button>
              <a (click)="onLogout()">
                <button mat-menu-item>
                  <mat-icon>keyboard_return</mat-icon>
                  <span>Cerrar sesión</span>
                </button>
              </a>
            </mat-menu>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
