<mat-card class="example-card" *ngIf="userDetails">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ userDetails.fullname }}</mat-card-title>
    <mat-card-subtitle>{{userDetails.email}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content></mat-card-content>
  
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="onLogout()">Logout</button>
  </mat-card-actions>
</mat-card>
