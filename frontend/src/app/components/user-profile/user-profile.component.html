<ng-template [ngIf]="userDetails">

  <div class="row">
    <div class="col s12 m12 l12 xl4">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar src="{{ userDetails.avatar || '/assets/avatars/avatar-default.png' }}" alt="User avatar">
          <mat-card-title>{{ userDetails.fullname }}</mat-card-title>
          <mat-card-subtitle>{{ userDetails.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <a mat-raised-button (click)="onEditAvatar()">Editar avatar</a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  
</ng-template>
