<div class="row">
  <div class="col s12 m12 l12 xl4">
    <div class="card">
      <div class="card-action white-text" id="card_back">
        <span class="card-title"><b>Fotos</b></span>
      </div>
      <form #photoForm="ngForm" (ngSubmit)="addPhoto(title, description, imageURL)">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="title" #title="ngModel" id="title" [(ngModel)]="photoService.selectedPhoto.title"
                placeholder="Título">
            </div>
            <div class="input-field col s12">
              <textarea name="description" #description="ngModel" [(ngModel)]="photoService.selectedPhoto.description"
                class="materialize-textarea" placeholder="Descripción"></textarea>
            </div>
            <div class="file-field col s12">
              <div class="btn">
                <span>Archivo</span>
                <input type="file" name="imageURL" #imageURL="ngModel" [(ngModel)]="photoService.selectedPhoto.imageURL"
                  accept="image/*" (change)="handleFileInput($event.target.files)">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
          <!-- SHOW IMAGE -->
        </div>
        <div class="card-action">
          <button mat-raised-button color="accent" class="btn">Save</button>
          <button mat-raised-button color="warn" class="btn right" (click)="resetForm(photoForm)">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <div class="col s12 m12 l12 xl8">
    <div class="row">
      <div *ngFor="let photo of photoService.photos">
        <div class="col s12 m12 l6">
          <div class="card">
            <div class="card-image">
              <img src="{{ photo.imageURL }}" class="">
              <h1 class="card-title"><b>{{ photo.title }}</b></h1>
            </div>
            <div class="card-content">
              <p>{{ photo.description }}</p>
            </div>
            <div class="card-action">
              <a href="{{ photo.imageURL }}" target="_blanck">
                <i class="material-icons">pageview</i>
              </a>
              <a><i class="material-icons">edit</i></a>
              <a><i class="material-icons">delete</i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
