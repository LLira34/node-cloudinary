<div class="row">
    <div class="col s12 m12 l4">
        <mat-card id="mat-card">
            <mat-card-header>
                <mat-card-title>Photo</mat-card-title>
            </mat-card-header>
            <form #photoForm="ngForm" (ngSubmit)="addPhoto(photoForm)" method="post" enctype="multipart/form-data">
                <mat-card-content>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="title" #title="ngModel" [(ngModel)]="photoService.selectedPhoto.title" placeholder="Title">
                        </div>
                        <div class="input-field col s12">
                            <textarea name="description" #description="ngModel" [(ngModel)]="photoService.selectedPhoto.description" class="materialize-textarea" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" id="file" name="image" #imageURL="ngModel" [(ngModel)]="photoService.selectedPhoto.imageURL" onchange="show()">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <!-- SHOW IMAGE -->
                    <img class="responsive-img" id="img-selected">
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent" class="btn">
                        Save
                    </button>
                    <button mat-raised-button color="warn" class="btn right">
                        Cancel
                    </button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>

    <div class="col s12 m12 l8">
        <div class="row">
        </div>
    </div>
</div>
