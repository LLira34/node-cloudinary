<div class="row">
  <div class="col s12 m12 l12 xl4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Photo</mat-card-title>
      </mat-card-header>
      <form #photoForm="ngForm" (ngSubmit)="addPhoto(photoForm)">
        <mat-card-content>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="title" #title="ngModel" [(ngModel)]="photoService.selectedPhoto.title"
                placeholder="Title">
            </div>
            <div class="input-field col s12">
              <textarea name="description" #description="ngModel" [(ngModel)]="photoService.selectedPhoto.description"
                class="materialize-textarea" placeholder="Description"></textarea>
            </div>
            <div class="file-field input-field col 12">
              <div class="btn">
                <span>File</span>
                <input type="file" id="file" name="imageURL" #imageURL="ngModel"
                  [(ngModel)]="photoService.selectedPhoto.imageURL" onchange="show()" accept="image/*">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
          <!-- SHOW IMAGE -->
          <img class="responsive-img materialboxed" id="img-selected">
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" class="btn">
            Save
          </button>
          <button mat-raised-button color="warn" class="btn right" (click)="resetForm(photoForm)">
            Clear
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>

  <div class="col s12 m12 l12 xl8">
    <div class="row">
      <div *ngFor="let photo of photoService.photos">
        <div class="col s12 m12 l6">
          <div class="card">
            <div class="card-image">
              <img src="{{ photo.imageURL }}" class="materialboxed">
              <h1 class="card-title"><b>{{ photo.title }}</b></h1>
            </div>
            <div class="card-content">
              <p>{{ photo.description }}</p>
            </div>
            <div class="card-action">
              <a href="{{ photo.imageURL }}" target="_blanck">
                <i class="material-icons">pageview</i>
              </a>
              <a><i class="material-icons">edit</i></a>
              <a><i class="material-icons">delete</i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
