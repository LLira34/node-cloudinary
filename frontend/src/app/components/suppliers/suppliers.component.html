<div class="row">
  <mat-tab-group mat-align-tabs="center">

    <mat-tab label="Registro">
      <div class="col s12 m12 l6 offset-l3">
        <div class="card">
          <div class="card-action white-text" id="card_back">
            <span class="card-title"><b>Proveedores</b></span>
          </div>

          <form #supplierForm="ngForm" (ngSubmit)="addSupplier(supplierForm)">
            <div class="card-content">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="supplierService.selectedSupplier._id">

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="companyName" #companyName="ngModel"
                    [(ngModel)]="supplierService.selectedSupplier.companyName" placeholder="Enter company name">
                </div>
                <div class="input-field col s12">
                  <input type="text" name="contactName" #contactName="ngModel"
                    [(ngModel)]="supplierService.selectedSupplier.contactName" placeholder="Enter contact name">
                </div>
                <div class="input-field col s12">
                  <input type="text" name="address" #address="ngModel"
                    [(ngModel)]="supplierService.selectedSupplier.address" placeholder="Enter address">
                </div>
                <div class="input-field col s12">
                  <input type="text" name="city" #city="ngModel" [(ngModel)]="supplierService.selectedSupplier.city"
                    placeholder="Enter city">
                </div>
                <div class="input-field col s12">
                  <input type="number" name="postalCode" #postalCode="ngModel"
                    [(ngModel)]="supplierService.selectedSupplier.postalCode" placeholder="Enter postal code">
                </div>
                <div class="input-field col s12">
                  <input type="text" name="country" #country="ngModel"
                    [(ngModel)]="supplierService.selectedSupplier.country" placeholder="Enter country">
                </div>
                <div class="input-field col s12">
                  <input type="number" name="phone" #phone="ngModel"
                    [(ngModel)]="supplierService.selectedSupplier.phone" placeholder="Enter phone">
                </div>
              </div>
            </div>
            <div class="card-action">
              <button mat-raised-button color="accent" class="btn">
                Save
              </button>
              <button mat-raised-button color="warn" class="btn right" (click)="resetForm(supplierForm)">
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Lista">
      <div class="col s12 m12 l12 xl12">
        <ng-template [ngIf]="supplierService.suppliers.length > 0">
          <table class="card responsive-table highlight">
            <thead>
              <th>Compa√±ia</th>
              <th>Contacto</th>
              <th>Telefono</th>
              <th>Operaciones</th>
            </thead>
            <tbody>
              <tr *ngFor="let supplier of supplierService.suppliers | paginate: {itemsPerPage: 10, currentPage: p}">
                <td>{{ supplier.companyName }}</td>
                <td>{{ supplier.contactName }}</td>
                <td>{{ supplier.phone }}</td>
                <td>
                  <a (click)="editSupplier(supplier)">
                    <i id="icon-cursor" class="material-icons">edit</i>
                  </a>
                  <a (click)="deleteSupplier(supplier._id)">
                    <i id="icon-cursor" class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls class="my-pagination mat-body-1" (pageChange)="p = $event"></pagination-controls>
        </ng-template>
        <p class="info-text mat-body-1" *ngIf="supplierService.suppliers.length <= 0">No suppliers added yet!</p>
      </div>
    </mat-tab>

  </mat-tab-group>
</div>
